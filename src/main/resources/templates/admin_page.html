<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="1000" height="700" fill="#f5f5f5"/>

  <!-- Sidebar -->
  <rect x="0" y="0" width="220" height="700" fill="#ffffff" stroke="#e0e0e0"/>

  <!-- Sidebar Logo Area -->
  <rect x="20" y="20" width="180" height="40" fill="#333333" rx="4"/>
  <text x="110" y="45" font-family="Arial" font-size="14" fill="white" text-anchor="middle">관리자 대시보드</text>

  <!-- Sidebar Menu Items -->
  <g id="sidebar-menu">
    <!-- Dashboard -->
    <rect x="10" y="100" width="200" height="50" fill="#f8f9fa" rx="4"/>
    <text x="40" y="130" font-family="Arial" font-size="14" fill="#333333">대시보드</text>

    <!-- Member Management -->
    <rect x="10" y="160" width="200" height="50" fill="white" rx="4"/>
    <text x="40" y="190" font-family="Arial" font-size="14" fill="#666666">회원관리</text>

    <!-- Website Management -->
    <rect x="10" y="220" width="200" height="50" fill="white" rx="4"/>
    <text x="40" y="250" font-family="Arial" font-size="14" fill="#666666">홈페이지 관리</text>
  </g>

  <!-- Main Content Area -->
  <rect x="240" y="20" width="740" height="660" fill="white" stroke="#e0e0e0"/>

  <!-- Stats Cards -->
  <g id="stats-cards">
    <!-- Card 1 -->
    <rect x="260" y="40" width="170" height="100" fill="white" stroke="#e0e0e0" rx="4"/>
    <text x="280" y="70" font-family="Arial" font-size="12" fill="#666666">전체 회원수</text>
    <text x="280" y="100" font-family="Arial" font-size="24" fill="#333333">1,234</text>

    <!-- Card 2 -->
    <rect x="440" y="40" width="170" height="100" fill="white" stroke="#e0e0e0" rx="4"/>
    <text x="460" y="70" font-family="Arial" font-size="12" fill="#666666">오늘 방문자</text>
    <text x="460" y="100" font-family="Arial" font-size="24" fill="#333333">89</text>

    <!-- Card 3 -->
    <rect x="620" y="40" width="170" height="100" fill="white" stroke="#e0e0e0" rx="4"/>
    <text x="640" y="70" font-family="Arial" font-size="12" fill="#666666">신규 게시물</text>
    <text x="640" y="100" font-family="Arial" font-size="24" fill="#333333">45</text>

    <!-- Card 4 -->
    <rect x="800" y="40" width="170" height="100" fill="white" stroke="#e0e0e0" rx="4"/>
    <text x="820" y="70" font-family="Arial" font-size="12" fill="#666666">미처리 문의</text>
    <text x="820" y="100" font-family="Arial" font-size="24" fill="#333333">12</text>
  </g>

  <!-- Visitor Stats Chart -->
  <rect x="260" y="160" width="700" height="300" fill="white" stroke="#e0e0e0" rx="4"/>
  <text x="280" y="190" font-family="Arial" font-size="16" fill="#333333">최근 1주일 방문자 현황</text>

  <!-- Simple Chart Visualization -->
  <path d="M280 400 L300 380 L320 390 L340 350 L360 320 L380 340 L400 300"
        stroke="#2196f3"
        fill="none"
        stroke-width="2"/>

  <!-- Table Section -->
  <g id="table">
    <rect x="260" y="480" width="700" height="180" fill="white" stroke="#e0e0e0" rx="4"/>
    <text x="280" y="510" font-family="Arial" font-size="16" fill="#333333">최근 게시물 목록</text>

    <!-- Table Header -->
    <rect x="280" y="530" width="660" height="40" fill="#f8f9fa"/>
    <text x="300" y="555" font-family="Arial" font-size="12" fill="#666666">제목</text>
    <text x="500" y="555" font-family="Arial" font-size="12" fill="#666666">작성자</text>
    <text x="700" y="555" font-family="Arial" font-size="12" fill="#666666">작성일</text>
    <text x="850" y="555" font-family="Arial" font-size="12" fill="#666666">관리</text>
  </g>
</svg>
